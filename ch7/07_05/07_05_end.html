<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch 7: Forms</title>
  <link rel="stylesheet" href="forms.css">
</head>
<body>
  <!-- 07_05 end -->
  <form action="submit.html" method="GET">
    <h2>Create an account</h2>
    <div>
      <label for="email">Email</label> 
      <input id="email" name="email" type="email" 
             required placeholder="email@example.com"
             pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]+">
    </div>
    <div>
      <label for="password">Password</label> 
      <input id="password" name="password" type="password"
             required placeholder="8 character minimum"
             minlength="8">
    </div>
    <div>
      <input type="checkbox" id="newsletter" 
             name="newsletter" value="subscribe" checked>
      <label for="newsletter">Yes! Send me tips.</label>
    </div>
    <fieldset>
      <legend>Choose your topics</legend>
      <div>
        <input type="checkbox" id="coding" 
               name="topic" value="coding">
        <label for="coding">Coding</label>
      </div>
      <div>
        <input type="checkbox" id="tools" 
               name="topic" value="tools">
        <label for="tools">Tools and software</label>
      </div>
      <div>
        <input type="checkbox" id="productivity" 
               name="topic" value="productivity">
        <label for="productivity">Productivity</label>
      </div>
    </fieldset>
    
    <fieldset> 
      <legend>Choose your frequency</legend>
      <div>
        <input type="radio" id="weekly" 
               name="frequency" value="weekly">
        <label for="weekly">Weekly</label>
      </div>
      <div>
        <input type="radio" id="monthly" 
               name="frequency" value="monthly">
        <label for="monthly">Monthly</label>
      </div>
    </fieldset>
    <button type="submit">Create account</button>
  </form>
  
</body>
</html>
