<!-- multiple checkboxes -->
<fieldset>
  <legend>Choose your topics</legend>
  <div>
    <input type="checkbox" id="coding" 
           name="topic" value="coding">
    <label for="coding">Coding</label>
  </div>
  <div>
    <input type="checkbox" id="tools" 
           name="topic" value="tools">
    <label for="tools">Tools and software</label>
  </div>
  <div>
    <input type="checkbox" id="productivity" 
           name="topic" value="productivity">
    <label for="productivity">Productivity</label>
  </div>
</fieldset>

<!-- multiple radios -->
<fieldset> 
  <legend>Choose your frequency</legend>
  <div>
    <input type="radio" id="weekly" 
           name="frequency" value="weekly">
    <label for="weekly">Weekly</label>
  </div>
  <div>
    <input type="radio" id="monthly" 
           name="frequency" value="monthly">
    <label for="monthly">Monthly</label>
  </div>
</fieldset>
